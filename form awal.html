<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
   <link rel="stylesheet" href="../css/form awal.css"><!--jika beda folder di depan mengunakan ../nama folder/file.css-->
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"><!--link website untuk icon-->
</head>
<body>
    <div class="wrapper">
        <form action="percobaan 2 in.html" method="post">
            <h1>Login</h1>
            <!--input username dan password-->
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
        
            <button type="submit" class="btn">Login</button>
        
        </form>

    </div>
</body>
</html>
