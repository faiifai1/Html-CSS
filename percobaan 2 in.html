<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Mahasiswa - Universitas Konoha</title>
  <style>
    /* Struktur CSS dasar */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px 20px;
      color: white;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Header sistem -->
  <header>
    <h1>Universitas Konoha - Dashboard Admin</h1>
  </header>

  <!-- Menu Navigasi -->
  <nav>
    Dashboard | Pendaftaran | Program Studi | Mahasiswa | Setting
  </nav>

  <div class="container">

    <!-- Bagian Form Tambah Data Mahasiswa -->
    <section class="form-section">
      <h2>Tambah Data Mahasiswa</h2>

      <!-- Form input mahasiswa -->
      <form>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" placeholder="Nama lengkap">
        </div>

        <div class="form-group">
          <label for="tanggal">Tanggal Lahir</label>
          <input type="date" id="tanggal" name="tanggal">
        </div>

        <div class="form-group">
          <label for="tempat">Tempat Lahir</label>
          <input type="text" id="tempat" name="tempat" placeholder="Kota lahir">
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" name="alamat" placeholder="Contoh: Jl. Vihara No.44">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@example.com">
        </div>

        <div class="form-group">
          <label for="nohp">No. HP</label>
          <input type="text" id="nohp" name="nohp" placeholder="08xxxxxxx">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="single">Single</option>
            <option value="menikah">Menikah</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fakultas">Fakultas</label>
          <input type="text" id="fakultas" name="fakultas" placeholder="Fakultas Kemayoran">
        </div>

        <div class="form-group">
          <label for="jurusan">Jurusan</label>
          <input type="text" id="jurusan" name="jurusan" placeholder="Contoh: Teknik Ninja">
        </div>

        <div class="form-group">
          <label for="jk">Jenis Kelamin</label>
          <select id="jk" name="jk">
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
          </select>
        </div>

        <button type="submit">Simpan</button>
      </form>
    </section>

    <!-- Tabel Data Mahasiswa -->
    <section>
      <h2>Data Mahasiswa</h2>
      <table>
        <thead>
          <tr>
            <th>NO.</th>
            <th>Nama</th>
            <th>Tanggal Lahir</th>
            <th>Jenis Kelamin</th>
            <th>Jurusan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contoh baris data -->
          <tr>
            <td>1</td>
            <td>Fahri Akbar Saputra Ragil</td>
            <td>01, Agustus 2006</td>
            <td>Pria</td>
            <td>Teknik Ninja</td>
            <td><button>Detail</button></td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>

</body>
</html>
